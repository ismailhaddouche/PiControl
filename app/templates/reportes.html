{% extends 'base.html' %}

{% block title %}Reportes{% endblock %}

{% block content %}
  <h2>Reportes de horas</h2>
  <form method="get" action="/admin/reportes/horas">
    <label>Empleado:
      <select name="empleado_id">
        {% for e in empleados %}
          <option value="{{ e.id }}">{{ e.nombre }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Start (ISO): <input name="start" placeholder="2025-11-04T00:00:00" /></label>
    <label>End (ISO): <input name="end" placeholder="2025-11-04T23:59:59" /></label>
    <button type="submit">Generar</button>
  </form>
{% endblock %}
