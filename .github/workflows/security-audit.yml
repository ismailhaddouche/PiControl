name: Security Audit

on:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  security-audit:
    name: Weekly Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit[toml] pip-audit
      
      - name: Run pip-audit
        run: pip-audit --format json --output pip-audit-report.json || true
      
      - name: Run Safety check
        run: safety check --json --output safety-report.json || true
      
      - name: Run Bandit security scan
        run: bandit -r app/ -f json -o bandit-report.json || true
      
      - name: Upload audit reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-audit-reports
          path: |
            pip-audit-report.json
            safety-report.json
            bandit-report.json
          retention-days: 90
      
      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Security vulnerabilities detected in weekly audit',
              body: 'The weekly security audit detected vulnerabilities. Please check the workflow artifacts for details.',
              labels: ['security', 'automated']
            })
